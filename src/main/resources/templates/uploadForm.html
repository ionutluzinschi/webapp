<html xmlns:th="http://www.thymeleaf.org">
<body>

<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr><td>Files to upload:</td><td><input type="file" name="files" multiple="true" /></td></tr>
            <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
        </table>
    </form>
</div>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

</body>
</html>
